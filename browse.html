<!DOCTYPE html>
<html lang="fa">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="logo stor.png">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ورود به فروشگاه</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      background-color: #f4f4f4;
    }

    .container {
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background: white;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      border-radius: 10px;
    }

    h1 {
      color: #2196F3;
    }

    form {
      margin-top: 20px;
    }

    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    button {
      background-color: #2196F3;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #1e87e5;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ورود به حساب کاربری</h1>
    <form>
      <input type="text" placeholder="نام کاربری" required>
      <input type="password" placeholder="رمز عبور" required>
      <button type="submit">ورود</button>
    </form>
    <p>از قبل حساب کاربری ندارید؟<a href="signup.html">ثبت نام</a></p>
  </div>
 
</body>
</html>

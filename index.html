<!DOCTYPE html>
<html lang="fa">
<head>
  <link rel="icon" type="image/png" href="logo stor.png">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>فروشگاه لوازم درمانی</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }

    header {
      background-color: #4CAF50;
      color: white;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column; /* تغییر جهت به عمودی */
      position: relative;
    }

    header .logo {
      width: 150px;
      position: absolute; /* عکس را در سمت چپ ثابت می‌کنیم */
      left: 20px;
    }

    header h1 {
      margin: 0;
      font-size: 2.5em;
      text-align: center;
      flex-grow: 1;
    }

    nav {
      margin-top: 10px; /* فاصله از عنوان */
    }

    nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      gap: 20px;
      justify-content: center; /* منو را در وسط قرار می‌دهد */
    }

    nav ul li {
      display: inline;
    }

    nav ul li a {
      text-decoration: none;
      color: white;
      font-size: 1.2em;
    }

    nav ul li a:hover {
      text-decoration: underline;
    }

    .hero {
      background-image: url('https://source.unsplash.com/1600x600/?medical');
      background-size: cover;
      background-position: center;
      color: white;
      text-align: center;
      padding: 100px 20px;
    }

    .hero h2 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }

    .hero button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 1.2em;
      cursor: pointer;
    }

    .hero button:hover {
      background-color: #4caf4fb7;
    }
    /* حالت اولیه دکمه "ورود" */
#btn2 {
  background-color: #2196F3; /* رنگ آبی قبلی */
  color: white;
  border: none;
  padding: 10px 20px;
  border-radius: 5px;
  font-size: 1.2em;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

/* تغییر رنگ دکمه وقتی که روی آن کلیک می‌شود */
#btn2.clicked {
  background-color: #1976D2; /* رنگ آبی تیره‌تر وقتی که دکمه کلیک می‌شود */
}

/* حالت hover دکمه */
#btn2:hover {
  background-color: #2195f3ba; /* رنگ روشن‌تر در هنگام هاور */
}


    .products {
      padding: 50px 20px;
      text-align: center;
    }

    .products h3 {
      font-size: 2em;
      margin-bottom: 30px;
      color: #4CAF50;
    }

    .product-category {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .category {
      background: white;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      overflow: hidden;
      width: 300px;
      transition: transform 0.3s ease;
    }

    .category img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .category h4 {
      margin: 0;
      padding: 15px;
      font-size: 1.5em;
      color: #333;
    }

    .category:hover {
      transform: scale(1.1);
    }

    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 20px 0;
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <header>
    
    <img src="logo stor.png" alt="Store Logo" class="logo">
    
    <h1>فروشگاه لوازم درمانی</h1>
    <nav>
      <ul>
        <li><a href="index.html">صفحه اصلی</a></li>
        <li><a href="#">محصولات</a></li>
        <li><a href="#">درباره ما</a></li>
        <li><a href="#">تماس با ما</a></li>
      </ul>
    </nav>
    <br>
    <br>
  </header>

  <section class="hero">
    <h2 style="color: #191a19;">بهترین لوازم درمانی با قیمت مناسب</h2>
    <button onclick="window.location.href='signup.html'">ثبت‌ نام</button>
    <button onclick="window.location.href='browse.html'" id="btn2">ورود</button>
  </section>

  <section class="products">
    <h3>دسته‌بندی محصولات</h3>
    <div class="product-category">
      <div class="category">
        <img src="ماسک-سه-لایه-تخت.jpg" alt="ماسک" class="category1">
        <h4>ماسک</h4>
      </div>
      <div class="category">
        <img src="shopping.webp" alt="فشارسنج">
        <h4>فشارسنج</h4>
      </div>
      <div class="category">
        <img src="download.jpeg" alt="دستگاه قند خون">
        <h4>دستگاه قند خون</h4>
      </div>
    </div>
  </section>
</body>
</html>
